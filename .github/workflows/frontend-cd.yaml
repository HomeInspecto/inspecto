name: Frontend CD (Vercel Production) / Preview

on:
  push:
    branches: [ main ]
    paths:
      - 'front-end/**'
      - '.github/workflows/frontend-cd.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - 'front-end/**'
      - '.github/workflows/frontend-cd.yaml'

jobs:
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Expo web export
        run: npx expo export -p web --output-dir dist
        env:
          EXPO_NO_DOTENV: 1
      
      - name: Copy vector-icons fonts to dist
        run: |
          # Copy font files that @expo/vector-icons expects
          FONTS_SRC="node_modules/@expo/vector-icons/build/vendor/react-native-vector-icons/Fonts"
          if [ -d "$FONTS_SRC" ]; then
            echo "Copying font files..."
            # Copy to multiple locations for compatibility
            mkdir -p dist/_expo/static/fonts dist/fonts 2>/dev/null || true
            cp "$FONTS_SRC"/*.ttf dist/_expo/static/fonts/ 2>/dev/null || true
            cp "$FONTS_SRC"/*.ttf dist/fonts/ 2>/dev/null || true
            # Also copy to root for webpack-style requests
            cp "$FONTS_SRC"/MaterialIcons.ttf dist/ 2>/dev/null || true
            cp "$FONTS_SRC"/Ionicons.ttf dist/ 2>/dev/null || true
            echo "Font files copied successfully"
            ls -la dist/*.ttf 2>/dev/null || echo "Checking root level fonts..."
          else
            echo "Warning: Font source directory not found: $FONTS_SRC"
          fi
      
      - name: Verify dist output
        run: |
          echo "Checking dist directory contents..."
          ls -la dist/ | head -20 || echo "dist directory not found"
          echo "Searching for font files..."
          find dist -name "*.woff*" -o -name "*.ttf" 2>/dev/null | head -10 || echo "No font files found"
          find dist -name "*.js" | head -3 || echo "No JS files found"

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Vercel pull (production)
        run: vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy dist/ to Vercel (production)
        run: vercel deploy dist --yes --prod=true --token ${{ secrets.VERCEL_TOKEN }}

  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front-end
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front-end/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Expo web export
        run: npx expo export -p web --output-dir dist
        env:
          EXPO_NO_DOTENV: 1
      
      - name: Copy vector-icons fonts to dist
        run: |
          # Copy font files that @expo/vector-icons expects
          FONTS_SRC="node_modules/@expo/vector-icons/build/vendor/react-native-vector-icons/Fonts"
          if [ -d "$FONTS_SRC" ]; then
            echo "Copying font files..."
            # Copy to multiple locations for compatibility
            mkdir -p dist/_expo/static/fonts dist/fonts 2>/dev/null || true
            cp "$FONTS_SRC"/*.ttf dist/_expo/static/fonts/ 2>/dev/null || true
            cp "$FONTS_SRC"/*.ttf dist/fonts/ 2>/dev/null || true
            # Also copy to root for webpack-style requests
            cp "$FONTS_SRC"/MaterialIcons.ttf dist/ 2>/dev/null || true
            cp "$FONTS_SRC"/Ionicons.ttf dist/ 2>/dev/null || true
            echo "Font files copied successfully"
            ls -la dist/*.ttf 2>/dev/null || echo "Checking root level fonts..."
          else
            echo "Warning: Font source directory not found: $FONTS_SRC"
          fi
      
      - name: Verify dist output
        run: |
          echo "Checking dist directory contents..."
          ls -la dist/ | head -20 || echo "dist directory not found"
          echo "Searching for font files..."
          find dist -name "*.woff*" -o -name "*.ttf" 2>/dev/null | head -10 || echo "No font files found"
          find dist -name "*.js" | head -3 || echo "No JS files found"

      - name: Install Vercel CLI
        run: npm i -g vercel

      - name: Vercel pull (preview)
        run: vercel pull --yes --environment=preview --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy dist/ to Vercel (preview)
        run: vercel deploy dist --yes --prod=false --token ${{ secrets.VERCEL_TOKEN }}

